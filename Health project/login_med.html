<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .login-container,
        .registration-container {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #af4c91;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #af4c91;
        }

        .switch-container {
            margin-top: 10px;
        }

        .switch-container a {
            color: #3498db;
            text-decoration: none;
            cursor: pointer;
        }

        .switch-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginUsername">Username or Email:</label>
                <input type="text" id="loginUsername" name="loginUsername" required>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>

                <button type="submit">Login</button>
            </form>

            <div class="switch-container">
                Don't have an account? <a href="#" onclick="toggleForms('registration')">Register here</a>.
            </div>
        </div>

        <div class="registration-container" style="display: none;">
            <h2>Registration</h2>
            <form id="registrationForm">
                <label for="regUsername">Username:</label>
                <input type="text" id="regUsername" name="regUsername" required>

                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" name="regEmail" required>

                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" name="regPassword" required>

                <button type="submit">Register</button>
            </form>

            <div class="switch-container">
                Already have an account? <a href="#" onclick="toggleForms('login')">Login here</a>.
            </div>
        </div>
    </div>

    <script>
        function toggleForms(formToShow) {
            const loginForm = document.getElementById('loginForm');
            const registrationForm = document.getElementById('registrationForm');

            if (formToShow === 'registration') {
                loginForm.style.display = 'none';
                registrationForm.style.display = 'block';
            } else {
                loginForm.style.display = 'block';
                registrationForm.style.display = 'none';
            }
        }
    </script>

</body>
</html>
